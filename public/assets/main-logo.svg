<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Определение градиента -->
  <defs>
    <linearGradient id="gilliumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" /> <!-- accent-100-color -->
      <stop offset="25%" stop-color="#38bdf8" /> <!-- accent-80-color -->
      <stop offset="50%" stop-color="#7dd3fc" /> <!-- accent-60-color -->
      <stop offset="75%" stop-color="#16a34a" /> <!-- success-100-color -->
      <stop offset="100%" stop-color="#2563eb" /> <!-- info-100-color -->
    </linearGradient>
  </defs>
  
  <!-- Фоновая подсветка (опционально) -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="4" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Текст логотипа -->
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="60" font-style="italic" font-weight="bold" fill="url(#gilliumGradient)" filter="url(#glow)">
    Gillium
  </text>
  
  <!-- Декоративный элемент -->
  <path d="M20 80 L280 80" stroke="url(#gilliumGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7" />
</svg>